<!DOCTYPE HTML>

<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">

    <title>Lists amd Tables in HTML</title>


</head>
<body>
    <table border="10">
        <tr>
            <td> Subject</td>
            <td> Marks </td>
            <td> percentage </td>
        </tr>
        <tr>
            <td> mathematics</td>
            <td>85 </td>
            <td>85% </td>
        </tr>

        <ol>
            <li>abc</li>
            <li>123</li>
        </ol>
        <ul>
            <li>abc</li>
            <li>123</li>
        </ul>
        <dl>
            <dt>tea</dt>
            <dd>geen tea</dd>
            <dt>guidon :</dt>
            <dd>a small flag or streamer carried as a guide</dd>
        </dl>
    </table>
</body>
